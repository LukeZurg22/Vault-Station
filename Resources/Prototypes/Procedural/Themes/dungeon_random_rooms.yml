# ====Dungeon Marker Definitions====
# FOUR BY FOUR
- type: entity
  id: DungeonRoomsRandomRoomMarker4x4
  parent: BaseRoomMarker
  name: 4x4 room marker
  suffix: random
  components:
  - type: RoomFill
    size: 4,4
    roomWhitelist:
      tags:
        - DungeonRooms4x4
        - DungeonRoomRandom
  - type: Sprite
    layers:
      - sprite: Markers/Rooms/room4x4.rsi
        state: img
        offset: 1.5,1.5

# FIVE BY FIVE    
- type: entity
  id: DungeonRoomsRandomRoomMarker5x5
  parent: BaseRoomMarker
  name: 5x5 room marker
  suffix: random
  components:
  - type: RoomFill
    size: 5,5
    roomWhitelist:
      tags:
      - DungeonRooms5x5
      - DungeonRoomRandom
  - type: Sprite
    layers:
      - sprite: Markers/Rooms/room5x5.rsi
        state: img
        offset: 2,2
# ====Dungeon Marker Definitions====
# FOUR BY FOUR
- type: entity
  id: DungeonRoomsRoomMarker4x4
  parent: BaseRoomMarker
  name: room marker
  suffix: 4x4
  components:
  - type: RoomFill
    size: 4,4
    roomWhitelist:
      tags:
      - DungeonRooms4x4
  - type: Sprite
    layers:
      - sprite: Markers/Rooms/room4x4.rsi
        state: img
        offset: 1.5,1.5


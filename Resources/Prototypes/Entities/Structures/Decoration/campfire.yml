- type: entity
  id: Campfire
  name: campfire
  suffix: unlit
  description: Infinite possibility laid bare upon a pile of wood and rock.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/campfire.rsi
    layers:
      - state: campfire
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        layer:
          - SlipLayer
          - Impassable
          - MidImpassable
          - LowImpassable
#        mask:
#        - TabletopMachineMask
        hard: false
  - type: Tag
    tags:
      - Structure
  - type: Construction
    graph: Campfire
    node: campfire

- type: entity
  id: SpitCampfire
  parent: Campfire
  name: cooking campfire
  description: Ready for cookin'!
  components:
  - type: Sprite
    layers:
      - state: campfire_spit

- type: entity
  id: LitCampfire
  parent: Campfire
  name: campfire
  suffix: lit
  description: What can be better than a late cheeki breeki and friends?
  components:
  - type: Sprite
    layers:
      - state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FF5601" 
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 1.5
      multiplierOnExisting: 0.75
    - !type:Ignite


- type: entity
  id: CookingCampfire
  parent: LitCampfire
  name: cooking campfire
  description: A place to to cook marshmallow and potato.
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Structures/Decoration/campfire.rsi
    layers:
    - state: cooking_campfire
      visible: true
  - type: ItemPlacer
    maxEntities: 4 # big grill, many steaks
#    whitelist:
#      components:
#      - Temperature
  - type: PlaceableSurface
    placeCentered: true
    positionOffset: 0, 0.25
  - type: FireHeater
    heatPerSecond: 240
  
- type: entity
  id: DeadCampfire
  parent: Campfire
  name: campfire
  suffix: dead
  description: The flames have passed on, leaving a smoldering pile in their wake.
  components:
  - type: Sprite
    layers:
      - state: campfire_extinguished
  - type: PointLight
    radius: 1.1
    energy: 2
    color: "#FF5601" 